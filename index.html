<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MBC Course Outcome Entry System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui.css" rel="stylesheet">

  </head>
  <body>

    <div>
      <center>
        <div class="col-12 p-0 pt-5 pb-5 bg-primary w-100">
          <img src="images/logo.png">
          <h5 class="mt-5">Course Exit Survey</h5>
        </div>
      </center>
      <form class="needs-validation p-5" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Student Name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Enter Name" name="name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Admission Number</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Enter Admission Number" name="adm_no" required>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label>Semester</label>
            <select class="form-select form-control" name="semester" required>
              <option disabled selected>Select Semester</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label>Department</label>
            <select class="form-select form-control" name="department" required>
              <option disabled selected>Select Department</option>
              <option value="Computer Science & Engineering">Computer Science & Engineering</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
              <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Batch</label>
            <select class="form-select form-control" name="batch" required>
              <option disabled selected>Select Batch</option>
              <option value="2016-2020">2015-2019</option>
              <option value="2016-2020">2016-2020</option>
              <option value="2017-2021">2017-2021</option>
              <option value="2018-2022">2018-2022</option>
              <option value="2019-2023">2019-2023</option>
              <option value="2016-2020">2020-2024</option>
              <option value="2016-2020">2021-2025</option>
              <option value="2017-2021">2022-2026</option>
              <option value="2018-2022">2023-2027</option>
              <option value="2019-2023">2024-2028</option>
              <option value="2019-2023">2025-2029</option>
              <option value="2019-2023">2026-2030</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Subject</label>
            <select class="form-select form-control" name="subject" required>
              <option disabled selected>Select Subject</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Token</label>
            <input type="text" class="form-control border-info" placeholder="Enter Token" name="token" required>
          </div>
        </div>
        <hr>
        <div id="co_div">
          <div class="form-row">
            <div class="col-3 mb-3">
            <label for="validationCustom05"><!--/--></label>
            <input type="text" class="form-control border-0 text-dark mt-4" value="Course Outcome 1" name="co1" required readonly>
            </div>
            <div class="col-5 mb-3">
            <label for="validationCustom05">Description</label>
            <textarea type="text" class="form-control" name="cod1" required></textarea>
            </div>
            <div class="col-4 mb-3">
            <label for="validationCustom05">Rating</label>
            <select class="form-select form-control" name="cor1" required>
              <option disabled selected>Select Rating</option>
              <option value="1">Bad</option>
              <option value="2">Satisfactory</option>
              <option value="3">Good</option>
              <option value="4">Very Good</option>
              <option value="5">Excellent</option>
            </select>
            </div>
          </div>
        </div>
        <button class="btn btn-primary mb-5 float-right" type="submit">Submit Details</button>
        <a class="btn btn-info mb-5 float-right mr-3 text-white" onclick="addOutcome()">Add More Course Outcomes</a>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4 requires Popper.js -->
    <script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>

    <script src="scripts/flat-ui.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      Swal.fire(
        'Success',
        'Your data has been recorded!',
        'success'
      )
      current_value=1;
      function addOutcome(){
        current_value++;
        document.getElementById("co_div").innerHTML += `<div class="form-row">
            <div class="col-3 mb-3">
            <label for="validationCustom05"><!--/--></label>
            <input type="text" class="form-control border-0 text-dark mt-4" value="Course Outcome ${current_value}" name="co${current_value}" required readonly>
            </div>
            <div class="col-5 mb-3">
            <label for="validationCustom05">Description</label>
            <textarea type="text" class="form-control" name="cod${current_value}" required></textarea>
            </div>
            <div class="col-4 mb-3">
            <label for="validationCustom05">Rating</label>
            <select class="form-select form-control" name="cor${current_value}" required>
              <option disabled selected>Select Rating</option>
              <option value="1">Bad</option>
              <option value="2">Satisfactory</option>
              <option value="3">Good</option>
              <option value="4">Very Good</option>
              <option value="5">Excellent</option>
            </select>
            </div>
          </div>`;
      }
    </script>
  </body>
</html>
